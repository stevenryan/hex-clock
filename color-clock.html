<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clock</title>
  <link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
  <div class="main">
    <div class="switch">
      <button type="button" id="hexcode" class="bttn1" disabled>Hex Clock</button>
      <button type="button" id="digital" class="bttn2">Picture Clock</button>
    </div>

    <div id="colorCode" class="wrapper"></div>

    <div id="timeMessage" class="wrapper2">
      <h1 id="timeText"></h1>
    </div>

    <div class="timeBox"><h1 id="timeRead"></h1></div>
  </div>

  <script type="text/javascript" src="clock.js"></script>
</body>
</html>
